<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <link href="http://fonts.cdnfonts.com/css/nintendo-ds-bios" rel="stylesheet">
    <title>Unova Pokedex</title>
</head>
<body>
    <div id="content-box">
        <!-- Left side displays pokemon info -->
        <div id="pokemon-info">
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/494.gif" alt="">
            <div id="pokemon-types">
                <span class="type-box psychic">PSYCHIC</span><span class="type-box fire">FIRE</span>
            </div>
            <div id="pokemon-description"></div>
            <button id="random">Random Pokemon</button>
        </div>
        <!-- Right side displays pokemon list -->
        <div id="pokemon-list"></div>
    </div>



    <script src="pokedex.js"></script>
</body>
</html>
